<body>
    <div class="keret of even" id="k1" style="margin-bottom:10px;">
        <b><big class="sorszam">1.</big></b> Derivation
        <div style="margin-left:2px;padding:3px;">
            <label style="cursor:pointer;width:42px;display:inline-block;"><b class="kiur" id="avl" onclick="abValtas();" style="padding: 2px 7px;">a</b> = </label>
            <input class="inpvec" type="text" id="av" style="width:400px;" value="2*(3,4)-(4,2,3)+5*(8,5,6)-(4,3)">
        </div>
        <div style="margin-left:2px;padding:3px;">
            <label style="cursor:pointer;width:42px;display:inline-block;"><b id="bvl" onclick="abValtas();" style="padding: 2px 7px;">b</b> = </label>
            <input class="inpvec" type="text" id="bv" style="width:400px;" value="(2,3)-(4,5)+(6,2,5)-4*(5,6)" name="b">
        </div>
        <div style="margin-top:2px;padding:5px;">
            <label for="n"><b style="padding: 2px 7px;">n</b> =  </label>
            <input type="number" id="n" value="1" min="0" step="1" onchange="derivInput();" name="n" style="width:50px;margin-right:10px;">
            <select id="selectderiv" onchange="derivInput();" style="height:30px;border:none;border-bottom: 1px solid #7c7c7c;font-size:100%;background-color:inherit;text-align:center;margin-right:10px;">
                    <option value="alapDeriv">alapderivált</option>
                    <!-- <option value="conjDeriv">konjugált derivált</option> -->
                </select>
            <label for="setdual">dual</label>
            <input type="checkbox" name="setdual" id="setdual" onchange="derivInput();" style="height:20px;width:20px;vertical-align:middle;">
            <label for="setconj" style="margin-left: 10px;">conjugate</label>
            <input type="checkbox" name="setconj" id="setconj" onchange="derivInput();" style="height:20px;width:20px;vertical-align:middle;">
            <label for="leibniz" style="margin-left: 10px;">Leibniz</label>
            <input type="checkbox" name="leibniz" id="leibniz" onchange="derivInput();" style="height:20px;width:20px;vertical-align:middle;">
            <div>
                Művelet:
                <select id="selectmuv" onchange="derivInput();" style="height:30px;border:none;border-bottom: 1px solid #7c7c7c;font-size:100%;background-color:inherit;text-align:center;margin-right:10px;">
                    <option value="vec_add">összeadás</option>
                    <option value="conc">összefűzés</option>
                    <option value="nconc">szoros összefűzés</option>
                    <option value="vec_stuffle">stuffle</option>
                    <option value="vec_shuffle">shuffle</option>
                </select>
            </div>
            <div style="margin-top:2px;padding:5px;">
                <button class="showpre1" onclick="derivInput();" title="Calculate input">Calculate</button>
                <button class="showpre1" style="width:76px;margin-left:3px" onclick="idClear('#diffout');" title="Clear output">Clear</button>
                <!-- <span style="font-size:22px;margin-left:5px;text-decoration:underline;text-underline-offset: 3px;">&#x29E2;</span>
                <label class="switch">
                <input type="checkbox" id="diffset" onchange=""><span class="slider round"></span></label>
                <span style="margin-right:10px;font-size:120%;">&lowast;</span> -->

                <input id="outfont-sliderdiff" oninput="setOutputFontdiff(this.value);" type="range" min="12" max="30" value="21" style="display:inline-block;width:110px;vertical-align: middle;" title="set output's fontsize" name="setoutputfontdiff" />
            </div>
            <p id="figydiff" style="display:none;padding:0 10px;background-color:#f7e4da;line-height:1.7;"></p>
            <p id="diffout" style="margin-top:10px;outline: 2px solid #d0c0c0;outline-offset:-2px;background-color: #f7e4da;margin:5px;padding:7px;font-size:130%;;min-height:20px;line-height:1.3"></p>
